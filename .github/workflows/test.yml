name: Test Workflow

on:
  pull_request:
    branches:
      - main

  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
    branches:
      - main

jobs:
  test:
    name: Run tests job

    strategy:
        matrix:
          store: [memory, badger]
          namespace: [namespace, none]
          txn: [txn-commit, txn-discard, txn-multi, none]

    runs-on: ubuntu-latest

    env:
      CORE_KV_MULTIPLIERS: ${{ matrix.store }},${{ matrix.namespace }},${{ matrix.txn }}

    steps:
      - name: Checkout code into the directory
        uses: actions/checkout@v3

      - name: Setup Go environment explicitly
        uses: actions/setup-go@v3
        with:
          go-version: "1.21"
          check-latest: true

      - name: Build dependencies
        run: |
          make deps:test-ci

      - name: Run tests
        run: make test:ci

  tests-os:
    name: Run tests job

    strategy:
        matrix:
          os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code into the directory
        uses: actions/checkout@v3

      - name: Setup Go environment explicitly
        uses: actions/setup-go@v3
        with:
          go-version: "1.21"
          check-latest: true

      - name: Build dependencies
        run: |
          make deps:test-ci

      - name: Run tests
        run: make test:ci

  test-browser:
    name: Run browser tests job

    strategy:
        matrix:
          store: [memory, badger]
          namespace: [namespace, none]
          txn: [txn-commit, txn-discard, txn-multi, none]

    runs-on: ubuntu-latest

    env:
      CORE_KV_MULTIPLIERS: ${{ matrix.store }},${{ matrix.namespace }},${{ matrix.txn }}

    steps:
      - name: Checkout code into the directory
        uses: actions/checkout@v3

      - name: Setup Go environment explicitly
        uses: actions/setup-go@v3
        with:
          go-version: "1.21"
          check-latest: true

      - name: Build dependencies
        run: |
          make deps:test-browser

      # Disable AppArmor for Ubuntu 23.10+.
      # https://chromium.googlesource.com/chromium/src/+/main/docs/security/apparmor-userns-restrictions.md
      - name: Disable AppArmor
        run: echo 0 | sudo tee /proc/sys/kernel/apparmor_restrict_unprivileged_userns

      - name: Run tests
        run: make test:browser
